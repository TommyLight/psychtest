<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCL-90症状自评量表测试</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
        }
        
        .question-container {
            text-align: center;
        }
        
        .question {
            margin-bottom: 30px;
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.4rem;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            align-items: stretch;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            border-left: 4px solid transparent;
            min-height: 70px;
        }
        
        .option:hover {
            background-color: #e6e9f0;
        }
        
        .option.selected {
            background-color: #e1e8f7;
            border-left-color: var(--primary-color);
        }
        
        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .progress-container {
            margin-bottom: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .result {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .result h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .result-content {
            background-color: var(--light-color);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.6;
        }
        
        .result-score {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .result-description {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .factor-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .factor-table th, .factor-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .factor-table th {
            background-color: #f2f2f2;
        }
        
        .positive-factor {
            background-color: #ffe6e6;
        }
        
        .share-link {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
        }
        
        .share-link a {
            color: #1a73e8;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
            
            .option {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SCL-90症状自评量表测试</h1>
            <p class="subtitle">根据最近一周的实际感受，评估您的心理健康状况</p>
        </header>
        
        <div class="content" id="quiz-container">
            <div class="progress-text">已完成: <span id="progress-count">0</span>/90 题</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container" id="question-container">
                <!-- 当前题目将动态显示在这里 -->
            </div>
            
            <div class="btn-container">
                <button class="btn" id="prev-btn" disabled>上一题</button>
                <button class="btn" id="next-btn">下一题</button>
            </div>
        </div>
        
        <div class="result" id="result-container">
            <h2>SCL-90测试结果分析</h2>
            
            <div class="result-content">
                <div class="result-score" id="score-display"></div>
                <div class="result-description" id="result-description"></div>
                <div id="factor-analysis"></div>
            </div>
            
            <div class="share-link">
                <p>保存此链接可随时查看你的测试结果：</p>
                <p><a href="#" id="share-url">点击查看测试结果</a></p>
            </div>
            
            <button class="btn" id="retest-btn">重新测试</button>
        </div>
        
        <div class="footer">
            <p>本测验结果仅供参考，不能替代专业诊断。如有需要，请咨询心理健康专业人士。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const questionContainer = document.getElementById('question-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const retestBtn = document.getElementById('retest-btn');
            const scoreDisplay = document.getElementById('score-display');
            const resultDescription = document.getElementById('result-description');
            const factorAnalysis = document.getElementById('factor-analysis');
            const shareUrl = document.getElementById('share-url');
            const progressCount = document.getElementById('progress-count');
            const progressBar = document.getElementById('progress-bar');
            
            // 当前题目索引
            let currentQuestionIndex = 0;
            
            // 用户答案数组
            let userAnswers = Array(90).fill(null);
            
            // SCL-90题目
            const questions = [
                "头痛",
                "神经过敏，心中不踏实",
                "头脑中有不必要的想法或字句盘旋",
                "头晕或晕倒",
                "对异性的兴趣减退",
                "对旁人责备求全",
                "感到别人能控制你的思想",
                "责怪别人制造麻烦",
                "忘记性大",
                "担心自己的衣饰整齐及仪态的端正",
                "容易烦恼和激动",
                "胸痛",
                "害怕空旷的场所或街道",
                "感到自己的精力下降，活动减慢",
                "想结束自己的生命",
                "听到旁人听不到的声音",
                "发抖",
                "感到大多数人都不可信任",
                "胃口不好",
                "容易哭泣",
                "同异性相处时感到害羞不自在",
                "感到受骗，中了圈套或有人想抓住你",
                "无缘无故地突然感到害怕",
                "自己不能控制地大发脾气",
                "怕单独出门",
                "经常责怪自己",
                "腰痛",
                "感到难以完成任务",
                "感到孤独",
                "感到苦闷",
                "过分担忧",
                "对事物不感兴趣",
                "感到害怕",
                "你的感情容易受到伤害",
                "旁人能知道你的私下想法",
                "感到别人不理解你、不同情你",
                "感到人们对你不友好，不喜欢你",
                "做事必须做得很慢以保证做得正确",
                "心跳得很厉害",
                "恶心或胃部不舒服",
                "感到比不上他人",
                "肌肉酸痛",
                "感到有人在监视你、谈论你",
                "难以入睡",
                "做事必须反复检查",
                "难以做出决定",
                "怕乘电车、公共汽车、地铁或火车",
                "呼吸有困难",
                "一阵阵发冷或发热",
                "因为感到害怕而避开某些东西、场合或活动",
                "脑子变空了",
                "身体发麻或刺痛",
                "喉咙有梗塞感",
                "感到前途没有希望",
                "不能集中注意力",
                "感到身体的某一部分软弱无力",
                "感到紧张或容易紧张",
                "感到手或脚发重",
                "想到死亡的事",
                "吃得太多",
                "当别人看着你或谈论你时，感到不自在",
                "有一些不属于你自己的想法",
                "有想打人或伤害他人的冲动",
                "醒得太早",
                "必须反复洗手、点数目或触摸某些东西",
                "睡得不稳不深",
                "有想摔坏或破坏东西的冲动",
                "有一些别人没有的想法或念头",
                "感到对别人神经过敏",
                "在商店或电影院等人多的地方感到不自在",
                "感到任何事情都很难做",
                "一阵阵恐惧或惊恐",
                "感到在公共场合吃东西很不舒服",
                "经常与人争论",
                "单独一人时神经很紧张",
                "别人对你的成绩没有做出恰当的评价",
                "即使和别人在一起也感到孤单",
                "感到坐立不安、心神不定",
                "感到自己没有什么价值",
                "感到熟悉的东西变成陌生或不像是真的",
                "大叫或摔东西",
                "害怕会在公共场合晕倒",
                "感到别人想占你的便宜",
                "为一些有关\"性\"的想法而很苦恼",
                "你认为应该因为自己的过错而受到惩罚",
                "感到要很快把事情做完",
                "感到自己的身体有严重问题",
                "从未感到和其他人很亲近",
                "感到自己有罪",
                "感到自己的脑子有毛病"
            ];
            
            // 选项和对应的分值
            const options = [
                { text: "A. 从无", value: "a", score: 1 },
                { text: "B. 很轻", value: "b", score: 2 },
                { text: "C. 中等", value: "c", score: 3 },
                { text: "D. 偏重", value: "d", score: 4 },
                { text: "E. 严重", value: "e", score: 5 }
            ];
            
            // SCL-90因子分类
            const factors = {
                "躯体化": [0, 3, 11, 26, 39, 41, 47, 48, 51, 52, 55, 57], // 题目1,4,12,27,40,42,48,49,52,53,56,58
                "强迫症状": [2, 8, 9, 27, 37, 44, 45, 50, 54, 64], // 题目3,9,10,28,38,45,46,51,55,65
                "人际关系敏感": [5, 20, 33, 35, 36, 40, 60, 68, 72], // 题目6,21,34,36,37,41,61,69,73
                "抑郁": [4, 13, 14, 19, 21, 25, 28, 29, 30, 31, 53, 70, 78], // 题目5,14,15,20,22,26,29,30,31,32,54,71,79
                "焦虑": [1, 16, 22, 32, 38, 56, 71, 77, 79, 85], // 题目2,17,23,33,39,57,72,78,80,86
                "敌对": [10, 23, 62, 66, 73, 80], // 题目11,24,63,67,74,81
                "恐怖": [12, 24, 46, 49, 69, 74, 81], // 题目13,25,47,50,70,75,82
                "偏执": [7, 17, 42, 67, 75, 82], // 题目8,18,43,68,76,83
                "精神病性": [6, 15, 34, 61, 76, 83, 84, 86, 87, 89], // 题目7,16,35,62,77,84,85,87,88,90
                "其他": [18, 43, 58, 59, 63, 65, 88] // 题目19,44,59,60,64,66,89
            };
            
            // Base64编码函数（URL安全）
            function encodeAnswers(answerStr) {
                // 将字符串转换为Base64
                let base64 = btoa(answerStr);
                // 转换为URL安全格式
                return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            }
            
            // Base64解码函数（URL安全）
            function decodeAnswers(encodedStr) {
                // 恢复标准Base64格式
                let base64 = encodedStr.replace(/-/g, '+').replace(/_/g, '/');
                // 添加填充字符（如果需要）
                while (base64.length % 4) {
                    base64 += '=';
                }
                // 解码Base64
                return atob(base64);
            }
            
            // Cookie操作函数
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }
            
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            
            function deleteCookie(name) {
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/';
            }
            
            // 显示当前题目
            function showCurrentQuestion() {
                const question = questions[currentQuestionIndex];
                
                let questionHTML = `
                    <div class="question">
                        <h3>${currentQuestionIndex + 1}. ${question}</h3>
                        <p>请根据最近一周的实际感受选择：</p>
                    </div>
                    <div class="options">
                `;
                
                options.forEach((option, index) => {
                    const isSelected = userAnswers[currentQuestionIndex] === option.value;
                    
                    questionHTML += `
                        <label class="option ${isSelected ? 'selected' : ''}">
                            <input type="radio" name="current-question" value="${option.value}" ${isSelected ? 'checked' : ''}>
                            ${option.text}
                        </label>
                    `;
                });
                
                questionHTML += `</div>`;
                
                questionContainer.innerHTML = questionHTML;
                
                // 更新按钮状态
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? '查看结果' : '下一题';
                
                // 更新进度
                updateProgress();
                
                // 添加选项点击事件
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', function() {
                        const radio = this.querySelector('input[type="radio"]');
                        radio.checked = true;
                        
                        // 移除同一问题中其他选项的选中状态
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // 添加当前选项的选中状态
                        this.classList.add('selected');
                        
                        // 保存答案
                        userAnswers[currentQuestionIndex] = radio.value;
                        
                        // 更新进度
                        updateProgress();
                    });
                });
            }
            
            // 更新进度条
            function updateProgress() {
                const answeredCount = userAnswers.filter(answer => answer !== null).length;
                const progress = (answeredCount / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
                progressCount.textContent = answeredCount;
            }
            
            // 上一题按钮事件
            prevBtn.addEventListener('click', function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showCurrentQuestion();
                }
            });
            
            // 下一题/查看结果按钮事件
            nextBtn.addEventListener('click', function() {
                // 检查当前题目是否已回答
                if (userAnswers[currentQuestionIndex] === null) {
                    alert('请选择答案后再继续！');
                    return;
                }
                
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showCurrentQuestion();
                } else {
                    // 到达最后一题，显示结果
                    showResults();
                }
            });
            
            // 检查URL参数或Cookie，如果有答案则显示结果
            const urlParams = new URLSearchParams(window.location.search);
            const encodedAnswers = urlParams.get('r');
            
            if (encodedAnswers) {
                // 优先使用URL参数
                try {
                    const answers = decodeAnswers(encodedAnswers);
                    if (answers.length === 90) {
                        userAnswers = answers.split('');
                        // 保存到Cookie
                        setCookie('scl90TestAnswers', encodedAnswers, 30);
                        showResults();
                    }
                } catch (e) {
                    console.error('解析URL答案时出错:', e);
                }
            } else {
                // 检查Cookie
                const cookieAnswers = getCookie('scl90TestAnswers');
                if (cookieAnswers) {
                    try {
                        const answers = decodeAnswers(cookieAnswers);
                        if (answers.length === 90) {
                            userAnswers = answers.split('');
                            // 更新URL但不刷新页面
                            const newUrl = window.location.origin + window.location.pathname + '?r=' + cookieAnswers;
                            window.history.replaceState({}, '', newUrl);
                            showResults();
                        }
                    } catch (e) {
                        console.error('解析Cookie答案时出错:', e);
                    }
                }
            }
            
            // 重新测试按钮事件
            retestBtn.addEventListener('click', function() {
                // 清除URL参数和Cookie
                window.history.replaceState({}, '', window.location.pathname);
                deleteCookie('scl90TestAnswers');
                
                // 重置数据
                currentQuestionIndex = 0;
                userAnswers = Array(90).fill(null);
                
                // 显示测验，隐藏结果
                quizContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // 显示第一题
                showCurrentQuestion();
            });
            
            // 显示结果函数
            function showResults() {
                // 计算得分和生成报告
                const report = generateReport();
                
                // 更新结果页面
                scoreDisplay.textContent = `总分: ${report.totalScore} | 阳性项目数: ${report.positiveItems} | 阴性项目数: ${report.negativeItems}`;
                resultDescription.textContent = report.description;
                factorAnalysis.innerHTML = report.factorAnalysis;
                
                // 加密答案并生成分享链接
                const answerStr = userAnswers.join('');
                const encodedAnswers = encodeAnswers(answerStr);
                const newUrl = window.location.origin + window.location.pathname + '?r=' + encodedAnswers;
                window.history.replaceState({}, '', newUrl);
                
                // 保存到Cookie
                setCookie('scl90TestAnswers', encodedAnswers, 30);
                
                // 设置分享链接
                shareUrl.href = newUrl;
                shareUrl.textContent = newUrl;
                
                // 显示结果，隐藏测验
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
            }
            
            // 生成报告函数
            function generateReport() {
                // 计算总分
                let totalScore = 0;
                const scores = userAnswers.map(answer => {
                    const option = options.find(opt => opt.value === answer);
                    return option ? option.score : 0;
                });
                
                totalScore = scores.reduce((sum, score) => sum + score, 0);
                
                // 计算阳性项目数和阴性项目数
                const positiveItems = scores.filter(score => score >= 2).length;
                const negativeItems = 90 - positiveItems;
                
                // 计算因子分
                const factorScores = {};
                for (const [factorName, questionIndices] of Object.entries(factors)) {
                    const factorTotal = questionIndices.reduce((sum, index) => sum + scores[index], 0);
                    const factorAverage = factorTotal / questionIndices.length;
                    factorScores[factorName] = {
                        total: factorTotal,
                        average: factorAverage,
                        isPositive: factorAverage > 2
                    };
                }
                
                // 判断筛查结果
                const isTotalScorePositive = totalScore > 160;
                const isPositiveItemsExceeded = positiveItems > 43;
                const hasPositiveFactors = Object.values(factorScores).some(factor => factor.isPositive);
                
                let description = '';
                if (isTotalScorePositive || isPositiveItemsExceeded || hasPositiveFactors) {
                    description = '根据中国常模标准，您的测试结果显示可能存在心理困扰。建议您关注心理健康，必要时寻求专业心理咨询或精神科医生的评估。';
                } else {
                    description = '根据中国常模标准，您的测试结果在正常范围内。但请注意，这只是一个筛查工具，不能完全代表您的心理健康状况。';
                }
                
                // 生成因子分析表格
                let factorAnalysisHTML = '<h3>因子分分析</h3>';
                factorAnalysisHTML += '<table class="factor-table">';
                factorAnalysisHTML += '<tr><th>因子</th><th>项目数</th><th>因子均分</th><th>结果</th></tr>';
                
                for (const [factorName, data] of Object.entries(factorScores)) {
                    const rowClass = data.isPositive ? 'positive-factor' : '';
                    const resultText = data.isPositive ? '阳性(>2)' : '正常';
                    
                    factorAnalysisHTML += `
                        <tr class="${rowClass}">
                            <td>${factorName}</td>
                            <td>${factors[factorName].length}</td>
                            <td>${data.average.toFixed(2)}</td>
                            <td>${resultText}</td>
                        </tr>
                    `;
                }
                
                factorAnalysisHTML += '</table>';
                
                // 添加筛查标准说明
                factorAnalysisHTML += `
                    <div style="margin-top: 20px;">
                        <h4>筛查阳性标准（中国常模）：</h4>
                        <ul>
                            <li>总分 > 160分: ${isTotalScorePositive ? '阳性' : '正常'}</li>
                            <li>阳性项目数 > 43项: ${isPositiveItemsExceeded ? '阳性' : '正常'}</li>
                            <li>任一因子分 > 2分: ${hasPositiveFactors ? '阳性' : '正常'}</li>
                        </ul>
                    </div>
                `;
                
                return {
                    totalScore: totalScore,
                    positiveItems: positiveItems,
                    negativeItems: negativeItems,
                    description: description,
                    factorAnalysis: factorAnalysisHTML
                };
            }
            
            // 初始化测验 - 显示第一题
            showCurrentQuestion();
        });
    </script>
</body>
